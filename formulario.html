<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="proyecto.cv.css">
    <link rel="icon" type="image/x-icon"
        href="https://icon-library.com/images/curriculum-vitae-icon/curriculum-vitae-icon-2.jpg">
    <title>Formulario de contacto</title>
</head>
<body>
    <section class="form-register">
        <h3>Deje aquí sus datos:</h3>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre">
        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su apellido">
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su correo">
        <input class="controlstext" type="text" name="correo" id="correo" placeholder="Texto opcional para contestar tus dudas">
        <h3>A la brevedad me estaré comunicando con usted.</h3>
        <input class="botons" type="submit" value="Enviar">
        <p>Muchas gracias por tenerme en cuenta.</p> 
    </section>
</body>
</html>
